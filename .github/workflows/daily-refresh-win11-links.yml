name: Update Windows 11 ISO Links

on:
  schedule:
    # 12:00 AM IST = 18:30 UTC
    - cron: '30 18 * * *'
  workflow_dispatch:     # manual run option

permissions:
  contents: write

jobs:
  update-links:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ISO link update script
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\Update-Win11IsoLinks.ps1

      - name: Check for changes
        id: gitcheck
        shell: pwsh
        run: |
          if ((git status --porcelain).Length -gt 0) {
            "changed=true" >> $env:GITHUB_OUTPUT
          } else {
            "changed=false" >> $env:GITHUB_OUTPUT
          }

      - name: Commit and push changes
        if: steps.gitcheck.outputs.changed == 'true'
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          git add Windows11Upgrade.ps1

          $ts = (Get-Date -Format "yyyy-MM-dd HH:mm 'IST'")
          git commit -m "chore: refresh Windows 11 ISO links ($ts)"

          git push
